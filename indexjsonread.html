<!DOCTYPE html>
<html lang="ru">
 <head>
  <title>Страница HTML5</title><meta charset="utf-8">
 </head>
 <body>
  <main>
    <h4>1149912</h4>
  </main>
 </body>
 <script>
    async function fetchAndSend() {
    try {
        const response = await fetch('https://kodaktor.ru/j/numbers');
        const data = await response.json();
        const sum = data.numbers.reduce((acc, num) => acc + num, 0);
        const resultString = `${sum}(Pereverza)`;
        const formResponse = await fetch(
            'https://docs.google.com/forms/d/e/1FAIpQLSeZyDJ_68Mj7io5vtjyNqul7ceNE1t5Z5KkkN7foqxbIcUsbg/formResponse',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({'entry.364005965': resultString,}),
            }
        );
    } catch (error) {
        console.error('Error:', error);
    }
}
fetchAndSend();
 </script>
</html>
